<!DOCTYPE html>
<html>
<head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/jQuery_Functions.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <script src="jQuery/jquery-2.1.4.js"></script>
    <script src="js/jQuery_Functions.js"></script>

</head>
<body>
<!-- Container for entire page -->
<div class="container">
    <!-- Header -->
    <h1>Talk to the web page</h1>
    <!-- Instructions -->
    <p>Click a button to say something to the web page. See what it says back!</p>
    <!-- Buttons for jQuery Functions -->
    <button class="btn btn-primary" id="hello">Say "hello"</button>
    <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
    <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>
    <button class="btn btn-go" id="go">Say "Go!"</button>
    <button class="btn btn-fun" id="fun">Let's have "FUN!"</button>
    <button class="btn btn-green" id="green">Change Background Color</button>
    <!-- Row for user/webpage 'conversation' -->
    <div class="row">
        <!-- What the user says -->
        <div class="col-md-6">
            <h2>You said:</h2>
            <ul class="unstyled" id="user"></ul>
        </div>
        <!-- What the webpage says back -->
        <div class="col-md-6">
            <h2>The web page said back:</h2>
            <ul class="unstyled" id="webpage"></ul>
        </div>
    </div>
    <!-- Ice cream flavors  -->
    <div>
        <h3>ICE CREAM FLAVORS!</h3>
        <p>The best way to loop through an array is using a standard for loop:</p>
        <!-- Button to loop through flavors -->
        <button id="myFunction">Loop Through Flavors!</button>
        <!-- Paragraph where flavors will appear -->
        <p id="demo"></p>
    </div>

</div>

</body>
</html>
